<!DOCTYPE html>
<html>

<head>
    <title>Mini Project 01</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Page Header</h1>
        <nav>
            <a href="#">Github</a>
            <a href="#images">Images</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h2 id="images">Images</h2>
            <figure>
                <img src="./assets/images/m-ms-peanut-butter-spread.jpg" alt="A jar of M&M brand peanut butter.">
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="./assets/images/omemade-peanut-butter-square.png" alt="A">
                <figcaption></figcaption>
            </figure>
            <figure>
                <img src="./assets/images/super-seed-homemade-peanut-butter-6-500x500.jpg" alt="">
                <figcaption></figcaption>
            </figure>
        </section>
        <section>
            <h2 id="contact">Contact</h2>
            <form>
                <label>
                    <span>Name: </span>
                    <input type="text" placeholder="Insert Name" required />
                </label>
                <label>
                    <span>Email: </span>
                    <input type="email" placeholder="Insert E-mail Address" required />
                </label>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <a href="#">Github</a>
            <a href="#images">Images</a>
            <a href="#contact">Contact</a>
        </nav>
        <p>&copy; 2021 Justin Hui</p>
    </footer>
</body>

</html>
