<!DOCTYPE html>
<html>

<head>
    <title>Mini Project 01</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <h1>Page Header</h1>
        <nav>
            <a href="https://github.com/huirayj" target="_blank">Github</a>
            <a href="#images">Images</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <main>
        <section>
            <h2 id="images">Images</h2>
            <div class="image-items">
                <figure>
                    <img src="./assets/images/m-ms-peanut-butter-spread.jpg" alt="A jar of M&M brand peanut butter.">
                    <figcaption>It's not candy.</figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/omemade-peanut-butter-square.png" alt="A jar of homemade peanut butter.">
                    <figcaption>Homemade is best.</figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/super-seed-homemade-peanut-butter-6-500x500.jpg"
                        alt="A jar of super seed peanut butter.">
                    <figcaption>Super seedy, super healthy.</figcaption>
                </figure>
            </div>

        </section>
        <section>
            <h2 id="contact">Contact</h2>
            <form>
                <label>
                    <span>Name: </span>
                    <input type="text" placeholder="Insert Name" required />
                </label>
                <label>
                    <span>Email: </span>
                    <input type="email" placeholder="Insert E-mail Address" required />
                </label>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2021 Justin Hui</p>
        <nav>
            <a href="https://github.com/huirayj" target="_blank">Github</a>
            <a href="#images">Images</a>
            <a href="#contact">Contact</a>
        </nav>
    </footer>
</body>

</html>
